<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
       <link rel="stylesheet" type="text/css" href="index.css">
      <title></title>
   </head>
   <body>
<table class="table table-striped">
  <thead>
    <tr class="table-primary">
      <th scope="col">Student Name</th>
      <th scope="col">examDate</th>
      <th scope="col">status</th>
      <th scope="col">view</th>

    </tr>
  </thead>
  <tbody id="tbody">

  </tbody>
</table>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
  $.ajax({
             method:"GET",
             url: "loadStudentResult.php",
             success: function(data){
            
                if(data !== '') {
                  console.log(data);
                  var dataModel='';  
                  var obj = JSON.parse(data); 
                  for(var i=0;i<obj.length;i++)
                  {
                    console.log(obj.length);
                    var status = obj[i].status;
                    var statusTag;
                    if(status == 'pass'){
                        statusTag = '<span class="passStatus">'+obj[i].status+'</span>';
                    }
                    else 
                    {
                      statusTag = '<span class="failStatus">'+obj[i].status+'</span>';
                    }
                     $('#tbody').append('<tr><td>'+obj[i].stdName+'</td>'+'<td>'+obj
                      [i].examDate+'</td>'+'<td>'+statusTag+'<td>'+'<a class="btn btn-primary" href="showResult.php?id='+obj[i].id+'">More Details View</a>'+'</td></tr>') ;   
                  }      
                }
     
              }
            });
         
</script>
</body>
</html>
